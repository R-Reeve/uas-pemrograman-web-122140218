[app:main]
use = egg:YourProjectName

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = true
pyramid.debug_routematch = true
pyramid.default_locale_name = en
sqlalchemy.url = sqlite:///dev.db  # Ganti jika pakai PostgreSQL/MySQL

[server:main]
use = egg:waitress#main
listen = 127.0.0.1:6543

[loggers]
keys = root, yourproject

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_yourproject]
level = DEBUG
handlers =
qualname = yourproject

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
